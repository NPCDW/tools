<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UUID</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/element-ui@2.15.6/lib/theme-chalk/index.css">
</head>
<body>
<div id="el">
    <div>
        <div style="width: 100%;text-align: center;font-size: 20px;margin-top: 100px">
            {{ guid }}
        </div>
        <div style="width: 100%;text-align: center;font-size: 20px;margin-top: 10px">
            <el-radio-group v-model="caseSensitive">
                <el-radio-button label="A"></el-radio-button>
                <el-radio-button label="a"></el-radio-button>
            </el-radio-group>
            <el-checkbox v-model="separator" label="去分隔符" border></el-checkbox>
        </div>
        <div style="width: 100%;text-align: center;font-size: 20px;margin-top: 10px">
            <el-row>
                <el-button @click="generateGuid()" type="success" icon="el-icon-refresh" title="重新生成" circle></el-button>
                <el-button @click="copyText(guid)" type="primary" icon="el-icon-copy-document" title="复制" circle></el-button>
            </el-row>
        </div>
    </div>
    <div>
        <div style="width: 100%;text-align: center;font-size: 20px;margin-top: 100px">
            {{ snowflakeId }}
        </div>
        <div style="width: 100%;text-align: center;font-size: 20px;margin-top: 10px">
            <el-row>
                <el-button @click="snowflakeId = snowflake.nextId()" type="success" icon="el-icon-refresh" title="重新生成" circle></el-button>
                <el-button @click="copyText(snowflakeId)" type="primary" icon="el-icon-copy-document" title="复制" circle></el-button>
            </el-row>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/element-ui@2.15.6/lib/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/big-integer@1.6.32/BigInteger.min.js"></script>
<script src="js/snowflake.js"></script>
<script>
    new Vue({
        el: '#el',
        data() {
            return {
                caseSensitive: "a",
                separator: false,
                guid: '',
                snowflakeId: '',
                snowflake: new Snowflake(),
            }
        },
        methods: {
            generateGuid() {
                this.guid = 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
                    let r = Math.random() * 16 | 0,
                        v = c === 'x' ? r : (r & 0x3 | 0x8);
                    return v.toString(16);
                });
                this.caseSensitiveHandle(this.caseSensitive)
                this.separatorHandle(this.separator)
            },
            copyText(text) {
                let input = document.createElement("input");
                document.body.appendChild(input);
                input.setAttribute('value', text);
                input.select();
                document.execCommand("copy");
                document.body.removeChild(input);
                this.$message.success('复制成功');
            },
            caseSensitiveHandle(value) {
                if (value === 'A') {
                    this.guid = this.guid.toUpperCase()
                } else {
                    this.guid = this.guid.toLowerCase()
                }
            },
            separatorHandle(value) {
                if (value) {
                    this.guid = this.guid.replaceAll('-', '')
                } else {
                    if (this.guid.indexOf('-') === -1) {
                        this.guid = this.insertStr(8, this.guid, '-')
                        this.guid = this.insertStr(13, this.guid, '-')
                        this.guid = this.insertStr(18, this.guid, '-')
                        this.guid = this.insertStr(23, this.guid, '-')
                    }
                }
            },
            insertStr(pos, str, newStr) {
                return str.slice(0, pos) + newStr + str.slice(pos);
            }
        },
        watch: {
            caseSensitive(value) {
                this.caseSensitiveHandle(value)
            },
            separator(value) {
                this.separatorHandle(value)
            },
        },
        created() {
            this.generateGuid()
            this.snowflakeId = this.snowflake.nextId();
        },
    })
</script>
</html>
