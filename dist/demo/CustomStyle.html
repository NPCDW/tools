<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <title>自定义样式</title>
    <link rel="stylesheet" href="/lib/vue2/element-ui.css">
    <link rel="stylesheet" href="/lib/vue3/element-plus.css-vars.css" />
    <script src="/lib/vue2/vue.js"></script>
    <script src="/lib/vue2/element-ui.js"></script>
</head>
<body>
<div id="el" style="width: 90%; margin: auto; margin-top: 50px">
    <el-card :style="moduleStyle">
        <div slot="header" class="clearfix">
            <span>卡片名称一</span>
            <el-button style="float: right; padding: 3px 0" type="text">操作按钮</el-button>
        </div>
        <div v-for="o in 4" :key="o" class="text item">
            测试文本测试文本测试文本测试文本
        </div>
    </el-card>
    <el-card :style="moduleStyle2">
        <div slot="header" class="clearfix">
            <span>卡片名称二</span>
            <el-button style="float: right; padding: 3px 0" type="text">操作按钮</el-button>
        </div>
        <div v-for="o in 10" :key="o" class="text item">
            测试文本测试文本测试文本测试文本
        </div>
    </el-card>
    <el-card :style="moduleStyle3">
        <div slot="header" class="clearfix">
            <span>卡片名称三</span>
            <el-button style="float: right; padding: 3px 0" type="text">操作按钮</el-button>
        </div>
        <div v-for="o in 8" :key="o" class="text item">
            测试文本测试文本测试文本测试文本
        </div>
    </el-card>
</div>
</body>
<script>
    new Vue({
        el: '#el',
        data() {
            return {
                moduleStyle: {
                    'background-color': '#8cc5ff',
                    'font-size': '14px',
                    width: '350px',
                    height: '450px',
                    margin: '20px',
                    display: 'inline-block',
                    overflow: 'hidden'
                },
                moduleStyle2: {
                    'background-color': '#8cc5ff',
                    'font-size': '14px',
                    width: '350px',
                    height: '450px',
                    margin: '20px',
                    display: 'inline-block',
                    overflow: 'hidden'
                },
                moduleStyle3: {
                    'background-color': '#8cc5ff',
                    'font-size': '14px',
                    width: '350px',
                    height: '450px',
                    margin: '20px',
                    display: 'inline-block',
                    overflow: 'hidden'
                }
            }
        },
        mounted() {
            this.$message.info({
                message: '加载数据中',
                duration: 4000,
                onClose: this.getDataAndStyle
            })
        },
        methods: {
            getDataAndStyle() {
                this.moduleStyle = Object.assign(this.moduleStyle, {
                    'background-color': 'dodgerblue',
                    'font-size': '12px',
                    width: '250px',
                    height: '250px',
                })
                this.moduleStyle3 = Object.assign(this.moduleStyle3, {
                    'background-color': 'hotpink',
                    'font-size': '16px',
                    width: '400px',
                    height: '400px',
                })
            }
        }
    })
</script>
</html>
